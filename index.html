<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del API de Roblox</title>
</head>
<body>
    <h1>Datos JSON del API de Roblox</h1>
    <pre id="apiData">Cargando...</pre>

    <script>
        async function fetchApiData() {
            try {
                // URL del API de Roblox
                const response = await fetch('https://games.roproxy.com/v1/games?universeIds=1359573625');

                // Verifica si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }

                const data = await response.json();

                // Convierte el JSON a un string formateado y lo muestra en la página
                document.getElementById('apiData').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error fetching API data:', error);
                document.getElementById('apiData').textContent = 'Error al cargar los datos';
            }
        }

        // Llama a la función para obtener y mostrar los datos del API
        fetchApiData();
    </script>
</body>
</html>
