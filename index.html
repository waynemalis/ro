<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos del API de Roblox</title>
</head>
<body>
    <h1>Usuarios Jugando</h1>
    <p id="playing">Cargando...</p>

    <script>
        async function fetchApiData() {
            try {
                // URL del API usando el proxy
                const url = 'https://games.roproxy.com/v1/games?universeIds=1359573625';
                const response = await fetch(url);

                // Verifica si la respuesta es exitosa
                if (!response.ok) {
                    throw new Error(`Network response was not ok. Status: ${response.status} ${response.statusText}`);
                }

                const data = await response.json();

                // Accede al valor de 'playing' y lo muestra en el elemento 'playing'
                const playing = data.data[0].playing;
                document.getElementById('playing').textContent = `Usuarios jugando: ${playing}`;
            } catch (error) {
                console.error('Error fetching API data:', error);
                document.getElementById('playing').textContent = `Error: ${error.message}`;
            }
        }

        // Llama a la funci√≥n para obtener y mostrar los datos del API
        fetchApiData();
        setInterval(fetchApiData, 60000); // Actualiza cada minuto
    </script>
</body>
</html>
